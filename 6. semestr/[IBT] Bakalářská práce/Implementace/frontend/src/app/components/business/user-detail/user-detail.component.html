<mat-card *ngIf='user'>
	<mat-card-header>
	</mat-card-header>
	<mat-card-content fxLayout="row wrap">
		<div fxFlex="20%" fxFlex.lt-sm="35%">Jméno</div>
		<div fxFlex="0 1 80%" fxFlex.lt-sm="65%">{{user.name}}</div>
		<div fxFlex="20%" fxFlex.lt-sm="35%">Příjmení</div>
		<div fxFlex="0 1 80%" fxFlex.lt-sm="65%">{{user.surname}}</div>
		<div fxFlex="20%" fxFlex.lt-sm="35%">Email</div>
		<div fxFlex="0 1 80%" fxFlex.lt-sm="65%">{{user.email}}</div>
		<div fxFlex="20%" fxFlex.lt-sm="35%">Přihlašovací jméno</div>
		<div fxFlex="0 1 80%" fxFlex.lt-sm="65%">{{user.nickname}}</div>
		<div fxFlex="20%" fxFlex.lt-sm="35%">Datum registrace</div>
		<div fxFlex="0 1 80%" fxFlex.lt-sm="65%">{{user.registerDate | date: 'd. M. yyy'}}</div>
	</mat-card-content>
</mat-card>
